<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Data Input Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #ccc;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #00bcd4;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0198a6;
    }

    h3 {
      text-align: center;
      color: #00e676;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Traffic Data Input Form</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="day_of_week">Day of Week</label>
        <select id="day_of_week" name="day_of_week">
          <option value="">Select</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>

      <div class="form-group">
        <label for="is_holiday">Is Holiday</label>
        <select id="is_holiday" name="is_holiday">
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="average_speed">Average Speed (km/h)</label>
        <input type="number" id="average_speed" name="average_speed">
      </div>

      <div class="form-group">
        <label for="signal_cycle_time">Signal Cycle Time (sec)</label>
        <input type="number" id="signal_cycle_time" name="signal_cycle_time">
      </div>

      <div class="form-group">
        <label for="green_time">Green Time (sec)</label>
        <input type="number" id="green_time" name="green_time">
      </div>

      <div class="form-group">
        <label for="yellow_time">Yellow Time (sec)</label>
        <input type="number" id="yellow_time" name="yellow_time">
      </div>

      <div class="form-group">
        <label for="red_time">Red Time (sec)</label>
        <input type="number" id="red_time" name="red_time">
      </div>

      <div class="form-group">
        <label for="weather_condition">Weather Condition</label>
        <select id="weather_condition" name="weather_condition">
          <option value="">Select</option>
          <option value="Clear">Clear</option>
          <option value="Light Rain">Light Rain</option>
          <option value="Heatwave">Heatwave</option>
          <option value="Cold Wave">Cold Wave</option>
          <option value="Heavy Rain">Heavy Rain</option>
          <option value="Fog">Fog</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pollution_level">Pollution Level (AQI)</label>
        <input type="number" id="pollution_level" name="pollution_level">
      </div>

      <div class="form-group">
        <label for="car_count">Car Count</label>
        <input type="number" id="car_count" name="car_count">
      </div>

      <div class="form-group">
        <label for="bus_count">Bus Count</label>
        <input type="number" id="bus_count" name="bus_count">
      </div>

      <div class="form-group">
        <label for="truck_count">Truck Count</label>
        <input type="number" id="truck_count" name="truck_count">
      </div>

      <div class="form-group">
        <label for="motorcycle_count">Motorcycle Count</label>
        <input type="number" id="motorcycle_count" name="motorcycle_count">
      </div>

      {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
      {% endif %}

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
